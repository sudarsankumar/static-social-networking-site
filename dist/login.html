<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Login :Connector</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar bg-dark">
            <h1>
                <a href="dash.html">
                    <i class="fas fa-code"></i> Connector
                </a>
            </h1>
            <ul>
                <li><a href="profile.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="alert alert-danger">
                Invalid Credentials
            </div>
            <h1 class="large text-primary">Sign In</h1>
            <p class="lead"><i class="far fa-user-circle"></i> <span class="login">Sign in to Your account</span></p>
            <form action="dash.html" class="form">
                <div class="form-group">
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required minlength="6">
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
            <p class="my-1">
                Don't have an account? <a href="register.html" style="color: #333; text-decoration: underline;">Sign Up</a>
            </p>
        </section>
    </div>
</body>
</html>
